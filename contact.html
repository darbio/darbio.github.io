<!-- +++++ Contact Section +++++ -->

<div class="container pt">
  <div class="row mt">
    <div class="col-lg-6 col-lg-offset-3 centered">
      <h3>CONTACT ME</h3>
      <hr>
      <p>Send me a quick message and I will get back to you ASAP.</p>
    </div>
  </div>
  <div class="row mt">  
    <div class="col-lg-8 col-lg-offset-2">
      <form role="form" action="http://getsimpleform.com/messages?form_api_token=619e41b51c5e3dfc481aa5e864c8ba5f" method="post">
        <div class="form-group">
          <input type="name" class="form-control" name="name" placeholder="Your Name">
          <br>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Enter email">
          <br>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="subject" placeholder="Subject">
          <br>
        </div>
        <textarea class="form-control" rows="6" placeholder="Enter your text here" name="message"></textarea>
          <br>
        <button type="submit" class="btn btn-success">SUBMIT</button>
        <input type='hidden' name='redirect_to' value='http://darb.io/contact_thanks' />
      </form>         
    </div>
  </div><!-- /row -->
</div><!-- /container -->
