---
layout: default
permalink: /blog/index.html
---
<!-- +++++ Posts Lists +++++ -->
{% for post in site.posts %}
	<div class="{% cycle 'grey', 'white' %}">
	    <div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<p><bd class="pull-right">{{ post.date | date_to_long_string }}</bd><img src="https://avatars.githubusercontent.com/u/517620?v=4" width="50px" height="50px" class="img-circle"> <ba>JD</ba></p>
					<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
					{{ post.content  | truncatewords:75}}
					<p><a href="{{ post.url }}">Continue Reading &rarr;</a></p>
				</div>
			</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /grey -->
{% endfor %}
