---
layout: default
---
<!-- +++++ Posts Lists +++++ -->
{% for post in site.posts %}
	<div class="{% cycle 'grey', 'white' %}">
	    <div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<p><img src="http://www.gravatar.com/avatar/ce198ab23bedb46c953a2582e00cade3?s=50&d=mm" width="50px" height="50px" class="img-circle"> <ba>James Darbyshire</ba></p>
					<p><bd>{{ post.date | date_to_long_string }}</bd></p>
					<h4>{{ post.title }}</h4>
					{{ post.excerpt }}
					<p><a href="{{ post.url }}">Continue Reading...</a></p>
				</div>
			</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /grey -->
{% endfor %}
